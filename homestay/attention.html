<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-attention</title>
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <!-- 引入animate.css 动画效果 -->
    <link rel="stylesheet" href="./assets/css/animate.min.css" />

    <!-- 重置样式 -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- 公共样式 引入的是一个 less文件 -->
    <link rel="stylesheet/less" href="./assets/css/common.less" />

    <!-- 首页样式 -->
    <link rel="stylesheet/less" href="./assets/css/attention.less" />

<body>

    <!-- 顶部头像部分 -->
    <div class="article-top">
        <div class="row"></div>
        <div class="circle-box">
            <span>我的关注</span>
        </div>
    </div>

    <!-- 关注的每个人 -->

        <div class="attention-small-box">
            <div class="left-box">
                <div class="circle">
                    <img src="./assets/images/attention-img1.png" alt="">

                <div class="remark-box">
                    <div class="name">
                        新新007
                    </div>
                    <div class="remark">
                        拽拽的，但是是个好人。
                    </div>
                </div>
            </div>
            <div class="pay-attention">
                <span>已关注</span>
            </div>
        </div>

        <div class="attention-small-box">
            <div class="left-box">
                <div class="circle">
                    <img src="./assets/images/attention-img2.png" alt="">

                    <div class="name">
                        Tom
                    </div>

                    </div>
                </div>
            </div>
            <div class="pay-attention">
                <span>已关注</span>

        </div>

            <div class="left-box">

        </div>

        <div class="attention-small-box">
