<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-collect</title>
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <!-- 引入animate.css 动画效果 -->
    <link rel="stylesheet" href="./assets/css/animate.min.css" />

    <!-- 重置样式 -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- 公共样式 引入的是一个 less文件 -->
    <link rel="stylesheet/less" href="./assets/css/common.less" />

    <!-- 首页样式 -->
    <link rel="stylesheet/less" href="./assets/css/collect.less" />
</head>

<body>

    <!-- 顶部头像部分 -->
    <div class="article-top">
        <div class="row"></div>
        <div class="circle-box">
            <span>收藏</span>
        </div>
    </div>

    <div class="collect">
        <div class="collect-small-box">
            <div class="left">
                <div class="img-box">
                    <img src="./assets/images/scene-img1.png" alt="">
                    <div class="location-box">
                        <span>巴厘岛</span>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="head">
                    <div class="circle">
                        <img src="./assets/images/库宝表情包10.png" alt="">
                    </div>
                    <span>新新007</span>
                </div>
                <div class="remark">
                    世界上最佳的岛屿之一“绮丽之岛”
                </div>

                <div class="comment">
                    美国著名旅游杂志《旅游+休闲》一项调查结果把印尼巴厘岛评为世界上最佳的岛……
                </div>
            </div>
        </div>

        <div class="collect-small-box">
            <div class="left">
                <div class="img-box">
                    <img src="./assets/images/scene-img3.png" alt="">
                    <div class="location-box">
                        <span>智利</span>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="head">
                    <div class="circle">
                        <img src="./assets/images/collect-img2.png" alt="">
                    </div>
                    <span>小塔</span>
                </div>
                <div class="remark">
                    智利美丽的普通庄园
                </div>

                <div class="comment">
                    “上帝在创造世界之后，还剩下很多特殊又美丽的东西不知道放哪好，于是他们就……
                </div>
            </div>
        </div>

        <div class="collect-small-box">
            <div class="left">
                <div class="img-box">
                    <img src="./assets/images/scene-img2.png" alt="">
                    <div class="location-box">
                        <span>威尼斯</span>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="head">
                    <div class="circle">
                        <img src="./assets/images/collect-img3.png" alt="">
                    </div>
                    <span>Tom</span>
                </div>
                <div class="remark">
                    “威尼斯”是亚得里亚海的女王
                </div>

                <div class="comment">
                    “威尼斯的美是无与伦比的，文艺复兴的精华至今仍闪耀着光芒，没有恼人的汽车……
                </div>
            </div>
        </div>
    </div>

</body>

</html>
<!-- 引入jquery -->
<script src="./assets/js/jquery.min.js"></script>

<!-- 引入bootstrap js  -->
<script src="./assets/js/bootstrap.min.js"></script>

<!-- 引入less -->
<script src="./assets/js/less.min.js"></script>

<!-- 引入懒加载插件 -->
<script src="./assets/js/wow.min.js"></script>

<!-- 滚动视觉差插 -->
<script src="./assets/js/parallax.min.js"></script>

<!-- 制作懒加载效果 -->
<script>
    // 实例化懒加载动画效果
    new WOW().init();
</script>
