<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>homestay</title>
  <!-- 引入bootstrap -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

  <!-- 引入animate.css 动画效果 -->
  <link rel="stylesheet" href="./assets/css/animate.min.css" />

  <!-- 重置样式 -->
  <link rel="stylesheet" href="./assets/css/reset.css" />

  <!-- 公共样式 引入的是一个 less文件 -->
  <link rel="stylesheet/less" href="./assets/css/common.less" />

  <!-- 首页样式 -->
  <link rel="stylesheet/less" href="./assets/css/index.less" />
</head>

<body>

  <div class="top">
    <div class="top-box">
      <div class="location">
        <select class="selection">
          <option value="">广州</option>
          <option value="">北京</option>
          <option value="">上海</option>
          <option value="">重庆</option>
          <option value="">深圳</option>
        </select>
      </div>
      <div class="search-box">
        <input type="text" placeholder="请输入搜索内容">
      </div>
    </div>
  </div>

  <!-- 头部  城市选择 -->
  <div class="header">
    <div class="header-title wow fadeInDown" data-wow-delay=".3s">
      <h2>到海边，<span>感受海风的气息</span></h2>
    </div>
  </div>



  <!-- 选择图标 -->
  <div class="choice">
    <div class="item-box">
      <div class="item wow bounceIn" data-wow-delay=".2s">
        <div class="item-img-box ">
          <img src="./assets/images/旅游1.png" alt="">
        </div>
        <span>酒店</span>
      </div>

      <div class="item wow bounceIn" data-wow-delay=".4s">
        <div class="item-img-box ">
          <img src="./assets/images/旅游2.png" alt="">
        </div>
        <span>景点</span>
      </div>

      <div class="item wow bounceIn" data-wow-delay=".6s">
        <div class="item-img-box ">
          <img src="./assets/images/旅游3.png" alt="">
        </div>
        <span>机票</span>
      </div>

      <div class="item wow bounceIn" data-wow-delay=".8s">
        <div class=" item-img-box">
          <img src="./assets/images/旅游4.png" alt="">
        </div>
        <span>飞机票</span>
      </div>

      <div class="item wow bounceIn" data-wow-delay="1s">
        <div class=" item-img-box">
          <img src="./assets/images/旅游5.png" alt="">
        </div>
        <span>泊车</span>
      </div>

      <div class="item wow bounceIn" data-wow-delay="1.2s">
        <div class=" item-img-box">
          <img src="./assets/images/旅游6.png" alt="">
        </div>
        <span>特产</span>
      </div>

      <div class="item wow bounceIn" data-wow-delay="1.4s">
        <div class=" item-img-box">
          <img src="./assets/images/旅游7.png" alt="">
        </div>
        <span>火车票</span>
      </div>

      <div class="item wow bounceIn" data-wow-delay="1.6s">
        <div class=" item-img-box">
          <img src="./assets/images/旅游8.png" alt="">
        </div>
        <span>亲子</span>
      </div>

    </div>
  </div>


  <!-- 景点推荐 -->
  <div class="recommend">
    <div class="recommend-top">
      <div class="left  wow fadeInDown" data-wow-delay=".6s">
        景点推荐
      </div>
      <div class="right wow fadeInDown" data-wow-delay=".6s">
        更多
        <div class="row-box"></div>
      </div>
    </div>
    <div class="recommend-main">
      <div class="recommend-small-box wow fadeInDown" data-wow-delay=".6s">
        <div class="img-box">
          <img src="./assets/images/scene-img1.png" alt="">
          <div class="location-box">
            <span>巴厘岛</span>
          </div>
        </div>

        <div class="span-box">
          世界上最佳的岛屿之一“绮丽之岛”
        </div>
      </div>

      <div class="recommend-small-box wow fadeInDown" data-wow-delay=".8s">
        <div class="img-box">
          <img src="./assets/images/scene-img2.png" alt="">
          <div class="location-box">
            <span>威尼斯</span>
          </div>
        </div>

        <div class="span-box">
          “威尼斯”是亚得里亚海的女王
        </div>
      </div>

      <div class="recommend-small-box wow fadeInDown" data-wow-delay="1s">
        <div class="img-box">
          <img src="./assets/images/scene-img3.png" alt="">
          <div class="location-box">
            <span>智利</span>
          </div>
        </div>

        <div class="span-box">
          温和的地中海气候，可穿梭美丽的庄园…
        </div>
      </div>

      <div class="recommend-small-box wow fadeInDown" data-wow-delay="1.2s">
        <div class="img-box">
          <img src="./assets/images/scene-img4.png" alt="">
          <div class="location-box">
            <span>巴厘岛</span>
          </div>
        </div>

        <div class="span-box">
          世界上最佳的岛屿之一“绮丽之岛”
        </div>
      </div>

      <div class="recommend-small-box wow fadeInDown" data-wow-delay="1.4s">
        <div class="img-box">
          <img src="./assets/images/scene-img5.png" alt="">
          <div class="location-box">
            <span>爱琴海</span>
          </div>
        </div>

        <div class="span-box">
          爱琴海位于希腊半岛和小亚细亚半岛之间，
        </div>
      </div>

      <div class="recommend-small-box wow fadeInDown" data-wow-delay="1.6s">
        <div class="img-box">
          <img src="./assets/images/scene-img6.png" alt="">
          <div class="location-box">
            <span>贝加湖</span>
          </div>
        </div>

        <div class="span-box">
          贝加尔湖是亚欧大陆最大的淡水湖。
        </div>
      </div>

    </div>
  </div>

  <!-- bottom底部 -->
  <div class="bottom">
    <div class="bottom-box">
      <div class="item-box">
        <img src="./assets/images/首页.png" alt="">
        <a href="./index.html">首页</a>
      </div>

      <div class="item-box">
        <img src="./assets/images/攻略.png" alt="">
        <a href="./strategy.html">攻略</a>
      </div>

      <div class="item-box">
        <img src="./assets/images/我的.png" alt="">
        <a href="./my.html">我的</a>
      </div>
    </div>
  </div>
</body>

</html>
<!-- 引入jquery -->
<script src="./assets/js/jquery.min.js"></script>

<!-- 引入bootstrap js  -->
<script src="./assets/js/bootstrap.min.js"></script>

<!-- 引入less -->
<script src="./assets/js/less.min.js"></script>

<!-- 引入懒加载插件 -->
<script src="./assets/js/wow.min.js"></script>

<!-- 滚动视觉差插 -->
<script src="./assets/js/parallax.min.js"></script>

<script>
  // 实例化懒加载动画效果
  new WOW().init();
</script>
